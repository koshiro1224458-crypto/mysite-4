    <main>
        <section class="hero">
            <h3>CONTACT</h3>
            <h2>お問い合わせ</h2>
        </section>



        <div class="contact-container">
            <form action="#" method="post">

                <!-- お問い合わせ種別 -->
                <label class="form-label">お問い合わせ内容</label>

                <div class="radio-list">
                    <label class="radio-item">
                        <input type="radio" name="type" value="相談希望（法人のお客様）" required>
                        <span>相談希望（法人のお客様）</span>
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="type" value="採用応募">
                        <span>採用応募</span>
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="type" value="その他">
                        <span>その他</span>
                    </label>
                </div>

            </form>

            <!-- 名前 -->
            <div class="form-group">
                <label class="input-label">名前 <span class="required">*</span></label>
                <input type="text" name="name" required placeholder="田中　太郎">
            </div>

            <!-- メールアドレス -->
            <div class="form-group">
                <label class="input-label">メールアドレス <span class="required">*</span></label>
                <input type="email" name="email" required placeholder="email@example.com">
            </div>

            <!-- 電話番号 -->
            <div class="form-group">
                <label class="input-label">電話番号 <span class="required">*</span></label>
                <input type="tel" name="phone" required placeholder="012-3456-7890">
            </div>

            <!-- お問い合わせ内容 -->
            <div class="form-group">
                <label class="input-label">お問い合わせ内容</label>
                <textarea name="message" rows="5" placeholder="ご自由にご記入ください"></textarea>
            </div>


            <div class="form-group">
                <button type="submit" class="submit-btn">送信する</button>
            </div>
        </div>

        <section class="contact">
            <h3>contact</h3>
            <h2>お問い合わせ</h2>
            <p>ご相談・ご質問などお気軽にお問い合わせください</p>
            <div>
                <img src="IF-tel.avif" alt="電話番号">
                <a href="">お問い合わせ</a>
            </div>
        </section>
